<script>
    function exectime(sleepTime) {
        let date1 = new Date()

        let currentTime = date1.getTime()
        let endTime = date1.getTime() + sleepTime

        while (currentTime < endTime) {
            let data2 = new Date()
            currentTime = data2.getTime()

        }
    }
    console.log(1)
    exectime(3000)
    console.log(2)
</script>
